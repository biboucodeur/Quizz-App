<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            background-color: white;
        }

        nav h3 {
            color: #007bff;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
            transition: 0.5s ease;
        }

        nav ul li:hover {
            transform: translateY(5px);
        }

        nav ul li a {
            color: #007bff;
            transition: 0.5s ease;
            border-bottom: 1px solid #007bff;
            opacity: 1;
        }

        nav ul li a:hover {
            color: #111622;
            opacity: 0.6;
        }

        button {
            background-color: #007bff;
            color: white;
            border: 0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.5s ease;
        }

        button:hover {
            background-color: #005bbd;
            color: white;
        }

        .fa-bars {
            display: none;
        }

        @media (max-width: 768px) {
            .menu {
                display: flex;
                flex-direction: column;
                transition: 0.5s ease;
            }

            .menu h3 {
                font-size: 30px;
                position: relative;
            }

            .link {
                display: none;
                flex-direction: column;
            }

            button {
                display: block;
                width: 100px;
                margin: 0 auto;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .afficher {
                display: block;
            }

            .fa-bars {
                display: block;
                position: absolute;
                top: 30px;
                cursor: pointer;
                padding-right: 20px;
                font-size: 24px;
                right: 0;
            }
            .container {
                max-width: 100%;
                margin: 10px;
            }
            .nonAff{
                display: none;
            }
        }


        .correcte {
            background: #5ac25a;
            color: #FFF;
            padding: 5px;
            border-radius: 3px;
            font-weight: 400;
        }

        .faux {
            background-color: #dc3545;
            color: #FFF;
            padding: 5px;
            border-radius: 3px;
            font-weight: 400;
        }

        span {
            font-weight: 400;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .quiz-body {
            padding: 20px;
            background-color: #ebeef2;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .answers {
            margin-bottom: 20px;
        }

        .answers div {
            margin-bottom: 10px;
        }

        .answers label {
            margin-left: 10px;
        }

        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <div class="menu">
        <h3>Sen Quizz App</h3>
        <nav>
            <ul class="link">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="./html5.html">Html5</a></li>
                <li><a href="./javascript.html">Javascript</a></li>
                <li><a href="./php.html">Php</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <button class="nonAff">Contact us</button>
    </div>
    <div class="container">
        <div class="quiz-title">Quiz Html5</div>
        <div class="timer" id="timer"></div>
        <div class="quiz-body">
            <div id="quiz-container"></div>
            <button class="submit-btn">Suivant</button>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script>

        const link = document.querySelector('.link');
        const fabars = document.querySelector('.fa-bars');
        const btn = document.querySelector('button');

        fabars.addEventListener('click', () => {
            link.classList.toggle("afficher");
            btn.classList.toggle("afficher");
            fabars.classList.toggle('fa-times')
        });



        const submitButton = document.querySelector('.submit-btn');

        function createQuiz(questions) {
            let score = 0;
            let currentIndex = 0;
            let userAnswers = [];

            function getCurrentQuestion() {
                return questions[currentIndex];
            }

            function checkAnswer(answer) {
                const currentQuestion = getCurrentQuestion();
                userAnswers.push({
                    question: currentQuestion.question,
                    selectedAnswer: answer,
                    correctAnswer: currentQuestion.correctAnswer,
                    isCorrect: currentQuestion.correctAnswer === answer
                });

                if (currentQuestion.correctAnswer === answer) {
                    score++;
                }
                currentIndex++;
            }

            function hasEnded() {
                return currentIndex === questions.length;
            }

            return {
                getCurrentQuestion,
                checkAnswer,
                hasEnded,
                getScore: () => score,
                getTotalQuestions: () => questions.length,
                getUserAnswers: () => userAnswers
            };
        }

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result');

        const questions = [
            {
                question: "Quelle balise est utilisée pour définir une liste non ordonnée en HTML?",
                answers: ["ul", "ol", "li"],
                correctAnswer: "ul"
            },
            {
                question: "Quelle est la balise utilisée pour définir une cellule dans un tableau en HTML?",
                answers: ["tr", "td", "table"],
                correctAnswer: "td"
            },
            // {
            //     question: "Comment insérer une image dans une page HTML?",
            //     answers: ["img", "image", "picture"],
            //     correctAnswer: "img"
            // },
            // {
            //     question: "Quelle balise est utilisée pour créer un lien hypertexte en HTML?",
            //     answers: ["a", "link", "p"],
            //     correctAnswer: "a"
            // },
            // {
            //     question: "Comment définir le titre d'une page HTML?",
            //     answers: ["title", "header", "h1"],
            //     correctAnswer: "title"
            // }
        ];

        const quiz = createQuiz(questions);

        function displayQuestion() {
            const currentQuestion = quiz.getCurrentQuestion();
            const answersHTML = currentQuestion.answers.map(answer =>
                `<div>
                    <input type="radio" name="answer" value="${answer}">
                    <label>${answer}</label>
                </div>`
            ).join('');

            quizContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="answers">${answersHTML}</div>
            `;
        }
        let timeRemaining = 10; // Temps en secondes (1 heure)
        let countdown; // Variable pour stocker l'intervalle

        function startTimer() {
            const timerElement = document.getElementById('timer');

            countdown = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;

                timerElement.textContent = `Temps restant : ${minutes}m ${seconds}s`;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    alert("Temps écoulé !");
                    showResult();
                } else {
                    timeRemaining--;
                }
            }, 1000);
        }

        function showResult() {
            clearInterval(countdown); // Arrêter le compte à rebours
            quizContainer.style.display = 'none';
            submitButton.style.display = 'none';

            const userAnswers = quiz.getUserAnswers();
            let resultHTML = `<span class="timer">Vous avez ${quiz.getScore()}/${quiz.getTotalQuestions()}.</span><br><br>`;

            userAnswers.forEach((answer, index) => {
                resultHTML += `
            <div>
                <span>Question ${index + 1}:</span> <span>${answer.question}</span><br>
                <span>Votre réponse:</span> ${answer.selectedAnswer}<br>
                <span class="bonrep">Bonne réponse:</span> ${answer.correctAnswer}<br>
                <span>${answer.isCorrect ? '<b class="correcte">Correct</b>' : '<b class="faux">Incorrect</b>'}</span>
            </div><br>
        `;
            });

            resultContainer.innerHTML = resultHTML;
            resultContainer.style.display = 'block';
        }

        startTimer();

        function submitQuiz() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                const answer = selectedOption.value;
                quiz.checkAnswer(answer);

                if (quiz.hasEnded()) {
                    showResult();
                } else {
                    displayQuestion();
                }
            }
        }

        displayQuestion();
        submitButton.addEventListener('click', submitQuiz);
    </script>
</body>

</html>
