<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Métadonnées et titre de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz javascript</title>
    <!-- CSS externe pour les icônes et styles personnalisés -->
    <link rel="stylesheet" href="sty.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header class="menu">
        <!-- En-tête avec un titre et un menu de navigation -->
        <h3>Sen Quizz App</h3>
        <nav>
            <ul class="link">
                <!-- Liens de navigation -->
                <li><a href="index.html">Accueil</a></li>
                <li><a href="./html5.html">Html</a></li>
                <li><a href="./css.html">Css</a></li>
                <li><a href="./javascript.html">Javascript</a></li>
            </ul>
            <i class="fas fa-bars"></i> <!-- Icône pour le menu mobile -->
        </nav>
        <a href="./contact.html"><button>Contact us</button></a>
    </header>

    <main class="container">
        <h1 class="quiz-title">Quiz JavaScript</h1>
        <div class="timer" id="timer"></div> <!-- Affichage du minuteur -->
        <section class="quiz-body">
            <!-- Conteneur pour le contenu du quiz -->
            <div id="quiz-container"></div>
            <button class="back-btn" style="display: none;"><i class="fas fa-chevron-left"></i> Retour</button>
            <button class="submit-btn">Suivant <i class="fas fa-chevron-right"></i></button>
            <div class="result" id="result"></div> <!-- Affichage des résultats -->
        </section>
    </main>

    <script src="quiz.js"></script> <!-- JavaScript pour la logique du quiz -->
</body>

</html>
